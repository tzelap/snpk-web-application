<!DOCTYPE html>
<html lang="en-US" dir="ltr" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600|Roboto" rel="stylesheet"> 
<title>$enpai Kawaii</title>
<link rel="stylesheet" th:href="@{/css/navbar.css}"/>
<link rel="stylesheet" type="text/css" th:href="@{/css/foundation.css}"/>
<link rel="stylesheet" type="text/css" th:href="@{/css/main-style.css}"/>
<link rel="stylesheet" type="text/css" th:href="@{/admin/s3/css/admin-style.css}"/>
<link rel="icon" type="image/png" th:href="@{/images/snpk-icon.png}"/>

<!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">-->
</head>

<body class="senpai">
    <div class="main" th:classappend="${isAdmin} ? ind-ns : ''" >
        <header class="top-header">
            <nav th:replace="fragments/general.html :: navbar"></nav>
        </header>
        <div class="outer-wrapper ratings">
            <table class="movies">
                <thead>
                    <tr>
                        <th></th>
                        <th>Title</th>
                        <th>Rating</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="movie : ${movieRatings}">
                        <td class="picture">
                                <img src="../images/admin/darina_beach_orig.jpg"
                                alt="darina_beach" width="105"
                                height="140">
                        </td>
                        <td th:text="${movie[0]}"></td>
                        <td th:text="${movie[1]}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script src="http://code.jquery.com/jquery-2.0.0.min.js" type="text/javascript"></script>
    <!--<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>-->
    <script th:src="@{/js/util.js}" type="text/javascript"></script>
</body>
</html>
